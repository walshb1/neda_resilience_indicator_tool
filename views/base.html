<!DOCTYPE html>
<html lang="en">
  <head>
    {% block meta %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% endblock %}
    <title>{{ title }}</title>
    <link rel="icon"
      type="image/png"
      href="/images/favicon.ico">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/dashboard.min.css">
    <link rel="stylesheet" href="fonts/css/font-awesome.min.css">
    <link href='//fonts.googleapis.com/css?family=Lato|Droid+Sans|Catamaran' rel='stylesheet' type='text/css'>
    <title>{{ title }}</title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block style %}{% endblock %}
  </head>

  <body>
    <a name="top"></a>
    {% block navbar %}
    <div id="top-nav" class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">{{ title }}</a>
            </div>
        </div>
        <!-- /container -->
    </div>
    {% endblock %}
    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>
    <!-- <footer class="text-center"><a href="http://www.worldbank.org/en/topic/climatechange" target="_blank"><strong>World Bank Climate Change Group</strong></a></footer> -->
    <footer class="text-center">Resilience Indicator Tool</footer>
  </body>
  {% block scripts %}
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  {% endblock %}
</html>
